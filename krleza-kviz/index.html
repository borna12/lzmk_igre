<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Kviz o Krleži</title>
    <meta charset="utf-8">
    <meta name="description" content="Kviz o Krleži">
    <meta name="keywords" content="kviz, Miroslav Krleža">
    <meta name="author" content="LZMK">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/normalize.min.css">
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Flamenco|Asap:400,700' rel='stylesheet'
        type='text/css'>
    <link rel='stylesheet prefetch' href='https://code.ionicframework.com/ionicons/1.5.2/css/ionicons.min.css'>
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="icon" type="image/png" href="./favicon.ico">

    <link rel="manifest" href="manifest.json">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="ms-icon-144x144.png">
    <meta name="theme-color" content="#ffffff">
    <script src='js/jquery.min.js'></script>
    <script src="js/sweetalert2.min.js"></script>
    <link rel="stylesheet" href="css/sweetalert2.min.css">
    <link rel="stylesheet" href="css/style.css">

    <meta property="og:title" content="Kviz o Krleži" />
    <meta property="og:description" content="kviz, Miroslav Krleža" />
    <meta property="og:image" content="og-slika.png" />
    <script src="https://rawgit.com/theraot/emoji/master/emoji.js" charset="utf-8"></script>

</head>

<body>
    <audio class="audios" id="tocno" preload="none">
        <source src="zvuk/tocno.mp3" type="audio/mpeg">
    </audio>
    <audio class="audios" id="krivo" preload="none">
        <source src="zvuk/krivo.mp3" type="audio/mpeg">
    </audio>
    <div class="init-page" >
        <div class="container container2">
<br>
<br>
            <h1 class="init-page__title" style="padding-top: 2%;">Koliko znaš o Krleži?</h1>
            <p class="opis" style="text-align: center;">Odgovori na pitanja vezana za djela i život Miroslava Krleže. Provjeri svoje znanje te nauči nešto novo.</p><br>
            <img src="slike/MiroslavKRLEZA1.jpg"  style="width:50%"/>
            <button class="init-page__btn btn uglata" onClick="uglata=1;">započni kviz</button>


        </div>
    </div>
    <div class="questions-page">
        <div class="container">
            <h2 class="questions-page__question"></h2>
            <p class="definicija"></p>
            <img class="init-page__icon slikica" />
            <div class="row begin-countdown">
                <div class="col-md-12 text-center vrijeme">
                </div>
            </div>
            <ul class="questions-page__answer-list" style="display:none">
                <!--  Letter A  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div
                        questions-page__answer-div-a">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line"><span class="questions-page__answer-span
                                questions-page__answer-A"></span></li>
                </div>

                <!--  Letter B  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div
                        questions-page__answer-div-b">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line"><span class="questions-page__answer-span
                                questions-page__answer-B"></span></li>
                </div>
                <!--  Letter C  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div
                        questions-page__answer-div-c">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line"><span class="questions-page__answer-span
                                questions-page__answer-C"></span></li>
                </div>

                <!--  Letter D  -->
                <!--  Answer div  -->
                <div class="questions-page__answer-div
                        questions-page__answer-div-d">
                    <!--  Selector div  -->
                    <div class="questions-page__selection-div"></div>
                    <!--  Feedback div -->
                    <div class="questions-page__feedback-div"></div>
                    <!--  Answer -->
                    <li class="questions-page__answer-line"><span class="questions-page__answer-span
                                questions-page__answer-D"></span></li>
                </div>
            </ul>

            <!--  ICON NAMES: x is   ion-close-round  , check is   ion-checkmark-round
            <div class="btn-holder">
                <button class="questions-page__submit-btn btn mrzim">potvrdi
                    odabir</button>
                <button class="questions-page__continue-btn btn">nastavi</button>
            </div>-->

        </div>
    </div>
    <div class="results-page">
        <div class="container sakri" style="top: 60%;
                position: relative;
                transition: translate (-50%);
                transform: translateY(-50%);">
            <h3 class="results-page__info2">Hvala na sudjelovanju u
                kvizu!</h3><br>
            <p class="results-page__info">postotak točnih odgovora: <span class="results-page__score">100 %</span></p>
            <br>
            <p class="results-page__info">s obzirom na količinu točnih
                odgovora i vrijeme ostvaren je idući broj
                bodova:</p>
            <h3 class="results-page__bodovi">postavljenih pitanja!</h3>
            <br>
            <p>
              
                
                <button class="results-page__retake-btn btn" onclick="location.reload();">ponovi kviz</button>
                
        </div>
    </div>
    <script src='js/lightzoom.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
